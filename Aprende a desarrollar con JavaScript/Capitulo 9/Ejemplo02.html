<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 9 Ejemplo 2</title>

    <script>
        function abrirVentana(URL)
        {   
            miVentana = window.open(URL, "VENTANA_02", "width=400, height=200, location=1, titlebar=yes, resizable=yes");
        }

        function cerrarVentana()
        {
            miVentana.close();
        }
    </script>
</head>
<body>
    <form>
        Apertura de una ventana pasando la URL como argumento<br>
        <input type="button" value="Abrir una ventana yahoo.es" onclick="abrirVentana('http://www.yahoo.es')">
        <br><br><br>
        Cierre de la ventana<br>
        <input type="button" value="Cierre de la ventana" onclick="cerrarVentana()">
    </form>
</body>
</html>
