<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 5 Ejercicio 10</title>
</head>
<body>
    <script>
        let cnt, suma, nblu, media;

        cnt = 1;
        suma = 0.0;

        nblu = parseFloat(prompt("Número (0 para terminar): "));

        while (nblu != 0)
        {
            suma = suma + parseFloat(nblu);
            nblu = parseFloat(prompt("Número (0 para terminar): "));
            cnt = cnt + 1;
        }

        if (cnt == 1)
        {
            document.write("No se ha introducido ningún número");
        }
        else
        {
            media = suma / (cnt - 1);
            document.write("Media: " + media);
        }
    </script>
</body>
</html>
