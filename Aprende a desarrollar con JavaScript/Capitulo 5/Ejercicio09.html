<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 5 Ejercicio 9</title>
</head>
<body>
    <script>
        let nblu, cnt, suma, media;

        cnt = 1;
        suma = 0.0;

        while (cnt <= 10)
        {
            nblu = parseFloat(prompt("Número nº " + cnt + ": "));
            suma = suma + parseFloat(nblu);
            cnt = cnt + 1;
        }

        media = suma / 10;
        document.write("Media: " + media);
    </script>
</body>
</html>
