<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 5 Ejercicio 13</title>
</head>
<body>
    <script>
        let palabra, nb_vocales, contador;

        palabra = prompt("Palabra:");

        palabra = palabra.toUpperCase();

        nb_vocales = 0;

        for (contador = 0; contador <= palabra.length; contador++)
        {
            switch (palabra.charAt(contador))
            {
                case "A":
                    nb_vocales = nb_vocales + 1;
                    break;
                case "E":
                    nb_vocales = nb_vocales + 1;
                    break;
                case "I":
                    nb_vocales = nb_vocales + 1;
                    break;
                case "O":
                    nb_vocales = nb_vocales + 1;
                    break;
                case "U":
                    nb_vocales = nb_vocales + 1;
                    break;
            }
        }

        document.write(palabra, " contiene " + nb_vocales + " vocales");
    </script>
</body>
</html>
