<body>
    <script>
        function maxi(x, y)
        {
            if (x > y)
            {
                return x;
            }
            else
            {
                return y;
            }
        }

        alert("Ejercicio Función");

        let a, b, c, d;

        a = parseInt(prompt("Argumento a:"));
        b = parseInt(prompt("Argumento b:"));

        alert("Máximo: " + maxi(a, b));

        c = parseInt(prompt("Argumento c:"));
        d = parseInt(prompt("Argumento d:"));

        document.write("Máximo: " + maxi(c, d));
    </script>
</body>
