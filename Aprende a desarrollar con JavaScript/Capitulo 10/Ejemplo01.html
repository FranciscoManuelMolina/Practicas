<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 10 Ejemplo 1</title>
</head>
<body>
    <h3>EcmaScript 5 & 6: Noción de prototipo - Script</h3>

    <script>
        /* Definición de una función constructor llamada Coche */
        /* NOTA: El constructor está aquí vacio */
        let Coche = function() {};

        /* Comprueba la existencia por defecto de un prototipo */
        /* para cualquier constructor */
        document.write("Prototipo del constructor: " + Coche.prototype);

        /* Agregar un método zigzaguear al prototipo del constructor Coche */
        Coche.prototype.zigzaguear = function()
        {
            document.write("zigzaguea peligrosamente<br>");
        };

        /* Instanciación de un objeto simca1100 mediante el constructor Coche */
        let simca1100 = new Coche();

        /* Llamada al método zigzaguear del objeto simca1100 accesible */
        /* mediante el prototipo del constructor Coche */
        document.write("<br>¿Qué hace el simca1100? El coche ");
        simca1100.zigzaguear();

        /* Instanciación de un objeto renault12 mediante el constructor Coche */
        let renault12 = new Coche();

        /* Comprobar si el método zigzaguear se comparte o no */
        /* entre los objetos simca1100 y renault12 */
        if (simca1100.zigzaguear == renault12.zigzaguear)
        {
            document.write("Método zigzaguear compartido ");
            document.write("por los objetos simca1100 y renault12<br>");
        }
        else{
            document.write("Método zigzaguear no compartido ");
            document.write("por los objetos simca1100 y renault12<br>");
        }
    </script>
</body>
</html>
