<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 3 Ejercicio 3</title>
</head>
<body>
    <script>
        var pi, radio, superficie, volumen;

        pi = 3.14;
        radio = prompt("Radio de la esfera: ");

        superficie = 4 * pi * radio * radio;
        volumen = superficie * radio / 3;

        document.write("Radio de la esfera: " + radio + "<br>");
        document.write("Superficie: " + superficie + "<br>Volumen: " + volumen);
    </script>
</body>
