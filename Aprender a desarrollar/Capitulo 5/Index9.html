<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Media de 10 números que se introducirán con el teclado</title>
</head>
<body>
    <script>

        var nblu, cnt, suma, media;

        cnt = 1;
        suma = 0.0;

        while (cnt <= 10)
        {
            nblu =  parseFloat(prompt("Numero nº " + cnt + ": "));
            suma = suma + parseFloat(nblu);
            cnt = cnt + 1;
        }

        media = suma / 10;
        document.write("Media: " + media);
    </script>
</body>
</html>
