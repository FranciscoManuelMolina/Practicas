<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Media de una serie de n números que se introducirán con el teclado</title>
</head>
<body>
    <script>

        var cnt, suma, nblu;

        cnt = 1;
        suma = 0.0;

        nblu = parseFloat(prompt("Numero (0 para terminar): "));

        while (nblu != 0)
        {
            suma = suma + parseFloat(nblu);
            nblu = parseFloat(prompt("Número (0 para terminar): "));
            cnt = cnt + 1;
        }

        if (cnt == 1)
        {
            document.write("No se ha introducido ningún número");
        }
        else{
            media = suma / (cnt-1);
            document.write("Media: " + media);
        }
    </script>
</body>
</html>
