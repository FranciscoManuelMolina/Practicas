<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Objeto Date</title>
</head>
<body>
    <script>
        /* Método getDate -> devuelve el nº del día del mes de la fecha de sistema */
        var fechaDeHoy = new Date();
        var diaMes = fechaDeHoy.getDate();
        document.write("Número del día de la fecha de sistema: " + diaMes);

        /* Método getDay -> devuelve el nº del día en la semana (nº de 0 a 6) de la fecha de sistema */
        var fechaDeHoy = new Date();
        var diaSemana = fechaDeHoy.getDay();
        document.write("<br>Número del día de la semana (número de 0 a 6) de la fecha de sistema: " + diaSemana);

        /* Método getMonth -> devuelve el nº del mes (nº de 0 a 11) de la fecha de sistema */
        var fechaDeHoy = new Date();
        var mes = fechaDeHoy.getMonth();
        document.write("<br>Número del mes de la fecha de sistema: " + (mes + 1));

        /* Método getFullYear -> devuelve el n1 del año (con 4 posiciones) de la fecha de sistema */
        var fechaDeHoy = new Date();
        var año = fechaDeHoy.getFullYear();
        document.write("<br>Número del año de la fecha de sistema: " + año);

        /* Método getHours -> devuelve 1 hora (nº de 0 a 23) de la fecha de sistema */
        var fechaDeHoy = new Date();
        var hora = fechaDeHoy.getHours();
        document.write("<br>Número de la hora de la fecha de sistema: " + hora);

        /* Método getMinutes -> devuelve el nº de minutos (nº de 0 a 59) */
        var fechaDeHoy = new Date();
        var minuto = fechaDeHoy.getMinutes();
        document.write("<br>Número del minuto de la fecha de sistema: " + minuto);

        /* Método getSeconds -> devuelve el nº del segundo (nº de 0 a 59) */
        var fechaDeHoy = new Date();
        var segundo = fechaDeHoy.getSeconds();
        document.write("<br>Número del segundo de la fecha de sistema: " + segundo);

        /* Método setDate -> define un nº de día en el mes respecto a la fecha de sistema (el 15 del mes, en nuestro caso) */
        var fechaDeHoy = new Date();
        fechaDeHoy.setDate(15);
        document.write("<br>El 15 del mes correspondiente a la fecha de sistema: " + fechaDeHoy);

        /* Método setMonth -> define la fecha un mes atrás respecto a la fecha de sistema */
        var fechaDeHoy = new Date();
        fechaDeHoy.setMonth(fechaDeHoy.getMonth()-1);
        document.write("<br>Un mes menos respecto a la fecha de sistema: " + fechaDeHoy);

        /* Método setFullYear -> define la fecha un año atrás respecto a la fecha de sistema */
        var fechaDeHoy = new Date();
        fechaDeHoy.setFullYear(fechaDeHoy.getFullYear()-1);
        document.write("<br>Un año menos respecto a la fecha de sistema: " + fechaDeHoy);

        /* Método toLocaleDateString -> convierte la fecha de sistema en una cadena fecha, en versión locale=ES */
        var fechaDeHoy = new Date();
        var dateLocale = fechaDeHoy.toLocaleDateString();
        document.write("<br>Fecha de sistema (version locale=ES): " + dateLocale);

        /* Método toLocaleTimeString -> convierte la fecha de sistema en una cadena horas/minutos/segundos en versión locale=ES */
        var fechaDeHoy = new Date();
        var horaLocal = fechaDeHoy.toLocaleTimeString();
        document.write("<br>Horas/Minutos/Segundos (version locale=ES): " + horaLocal);
    </script>
</body>
</html>
