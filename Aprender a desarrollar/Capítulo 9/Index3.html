<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Objeto Math</title>
</head>
<body>
    <script>

        /* Valor absoluto de -13 */
        document.write("Valor absoluto de -13: " + Math.abs(-13));

        /* Valor superior de 12.5 */
        document.write("<br>Valor superior (entero inmediatamente superior) de 12.5: " + Math.ceil(12.5));

        /* Valor inferior de 12.5 */
        document.write("<br>Valor inferior (entero inmediatamente inferior) de 12.5: " + Math.floor(12.5));

        /* Valor máximo entre 2, 5, -3, 12 */
        document.write("<br>Valor máximo entre 2, 5, -3, 12: " + Math.max(2, 5, -3, 12));

        /* Valor mínimo entre 2, 5, -3, 12 */
        document.write("<br>Valor mínimo entre 2, 5, -3, 12: " + Math.min(2, 5, -3, 12));

        /* Valor 5 elevado a 2 */
        document.write("<br>Valor 5 elevado a 2: " + Math.pow(5, 2));

        /* Valor aleatorio (comprendido entre 0 y 1) */
        document.write("<br>Valor aleatorio (comprendido entre 0 y 1): " + Math.random());

        /* Valor redondeado de 12.4 */
        document.write("<br>Valor redondeado de 12.4: " + Math.round(12.4));

        /* Valor redondeado de 12.6 */
        document.write("<br>Valor redondeado de 12.6: " + Math.round(12.6));

        /* Valor raíz cuadrada de 25 */ 
        document.write("<br>Raíz cuadrada de 25: " + Math.sqrt(25));

        /* Valor arcocoseno de 0.5 (expresado en radianes) */
        document.write("<br>Arcocoseno de 0.5: " + Math.acos(0.5) + " radianes");

        /* Valor arcoseno de 0.5 (expresado en radianes) */
        document.write("<br>Arcoseno de 0.5: " + Math.asin(0.5) + " radianes");

        /* Valor coseno de 0.5 (expresado en radianes) */
        document.write("<br>Coseno de 0.5: " + Math.cos(0.5) + " radianes");

        /* Valor seno de 0.5 (expresado en radianes) */
        document.write("<br>Seno de 0.5: " + Math.sin(0.5) + " radianes");
    </script>
</body>
</html>
