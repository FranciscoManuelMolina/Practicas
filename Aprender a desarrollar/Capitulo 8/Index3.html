<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Variables privadas en una instacia de objeto</title>
</head>
<body>
    <script>

        var Coche = function()
        {
            var numeroRuedas = 4;
            this.avanzar = function()
            {
                document.write("avanza");
            }
        }

        var simca1100 = new Coche();

        document.write("El coche simca1100 ");
        simca1100.avanzar();

        document.write("<br>");
        document.write("El coche simca1100 tiene " + simca1100.numeroRuedas + " ruedas");
    </script>
</body>
</html>
