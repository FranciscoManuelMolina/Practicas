<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Noción de prototipo</title>
</head>
<body>
    <script>

        var Coche = function() {};

        document.write("Prototipo del constructor: " + Coche.prototype);

        Coche.prototype.zigzaguear = function()
        {
            document.write("zigzaguea peligrosamente<br>");
        };

        var simca1100 = new Coche();

        document.write("<br>¿Qué hace el simca1100? ");
        simca1100.zigzaguear();

        var renault12 = new Coche();

        if (simca1100.zigzaguear == renault12.zigzaguear)
        {
            document.write("Metodo zigzaguear compartido por los objetos simca1100 y renault12<br>");
        }
        else
        {
            document.write("Metodo zigzaguear no compartido por los objetos simca1100 y renault12<br>");
        }
    </script>
</body>
</html>
