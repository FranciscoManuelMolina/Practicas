<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Media de una serie de 10 números que se introducirán con el teclado</title>
</head>
<body>
    <script>
    
        var nblu, cnt, suma, media;

        suma = 0.0;

        for (cnt=1; cnt<=10; cnt++)
        {
            nblu = parseFloat(prompt("Número nº" + cnt));
            suma = suma + parseFloat(nblu);
        }

        media = suma / 10;
        document.write("Media: " + media);

    </script>
</body>
</html>
