<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Determinación de las iniciales</title>
</head>
<body>
    <h1>JavaScript - Determinación de las iniciales</h1>

    <script>

        var apellido, nombre, inicial_apellido, inicial_nombre;

        apellido = prompt("Apellido: ");

        nombre = prompt("Nombre: ");
        
        inicial_apellido = apellido.charAt(0);
        inicial_nombre = nombre.substring(0, 1);

        document.write("Las iniciales de " + nombre + " " + apellido + " son " + inicial_nombre + inicial_apellido);
        
    </script>
</body>
</html>
