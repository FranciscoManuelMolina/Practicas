<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Objeto String</title>
</head>
<body>
    <script>
        /* Definición de variables de tipo String */
        var apellido = new String("Sánchez");
        var nombre  = "Ángel ";
        document.write("Apellido: " + apellido);
        document.write("<br>Nombre: " + nombre);

        /* Inicial del apellido */
        document.write("<br>Inicial del apellido: " + apellido.charAt(0));

        /* Carácter Unicode (posición en tabla ASCII) de la inicial del nombre */
        document.write("<br>Carácter Unicode (posición en la tabla ASCII) de la inicial del nombre: " + nombre.charCodeAt(0));

        /* Concatenación del apellido y del nombre */
        var identidad = apellido.concat(" ");
        identidad =  identidad.concat(nombre);
        document.write("<br>Apellido & Nombre: " + identidad);

        /* Posición de la primera letra "e" en el nombre (atención porque la numeración empieza por 0) */
        var posicion_primera_e = nombre.indexOf("e") + 1;
        document.write("<br>La primera 'e' del nombre está en la posición: " + posicion_primera_e);

        /* Posición de la última letra "e" en el nombre (atención porque la numeración empieza por 0) */
        var posicion_ultima_e = nombre.lastIndexOf("e") + 1;
        document.write("<br>La última 'e' del nombre está en la posición: " + posicion_ultima_e);

        /* Sustitución de una cadena de caracteres */
        var origenNombre = nombre.replace("nge", "egn");
        document.write("<br>Origen del nombre: " + origenNombre);

        /* Extracción de una subcadena con el método slice(posicion_inicio, posicion_fin - 1) */
        var apodo = nombre.slice(0, 4);
        document.write("<br>Apodo (método slice): " + apodo);

        /* Extracción de una subcadena con el método substr(posición_inicio, logitud) */
        apodo = nombre.substr(0, 4);
        document.write("<br>Apodo (método substr): " + apodo);

        /* Extracción de una subcadena con el método substring(posicion_inicio, posicion_fin -1) */
        apodo = nombre.substring(0, 4);
        document.write("<br>Apodo (método substring): " + apodo);

        /* Separación de una frase */
        var autor = "Ángel Sánchez es el redactor de este libro";
        var tablaAutor = autor.split(" ");
        document.write("<br>El nombre del autor de este libro: " + tablaAutor[1]);

        /* Conversión en mayúsculas */
        document.write("<br>El apellido en mayúsculas: " + apellido.toUpperCase());

        /* Conversión en minúsculas */
        document.write("<br>El nombre en minúsculas: " + nombre.toLowerCase());

        /* Eliminación de los espacios no significativos al inicio y al final de la cadena de caracteres */
        var identidad = "                       Ángel Sánchez ";
        document.write("<br>Identidad con espacios no significativos: " + "[" + identidad + "]");
        document.write("<br>Identidad sin espacios no significativos: " + "[" + identidad.trim() + "]");
    </script>
</body>
</html>
