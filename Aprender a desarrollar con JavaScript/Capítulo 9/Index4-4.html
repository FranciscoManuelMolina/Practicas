<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Objeto window</title>
</head>
<body>
    <script>
        /* Determinación de la resolución (longitud y altura) */
        var longitud = window.screen.availWidth;
        var altura = window.screen.availHeight;
        var resolucion = "Longitud (píxeles): " + longitud + "<br>" + "Altura (píxeles): " + altura;
        document.write("Resolución: " + resolucion);
    </script>
</body>
</html>
