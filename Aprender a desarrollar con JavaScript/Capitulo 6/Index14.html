<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Contar los números pares en una tabla</title>
</head>
<body>
    <script>

        var i, nb_pares;
        var tabla = new Array;

        nb_pares = 0;
        for (i=1; i<=5; i++)
        {
            tabla[i] = parseInt(prompt("tabla[" + i +"]: "));
        }

        for (i=1; i<=5; i++)
        {
            if (tabla[i]%2 == 0)
            {
                nb_pares = nb_pares + 1;
            }
        }

        document.write("La tabla contiene " + nb_pares + " números pares");
    </script>
</body>
</html>
