<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Campo de texto con lista de sugerencias</title>
</head>
<body>
    <form action="">
        Escoja una fruta:
        <input type="text" list="frutas">
        <datalist id="frutas">
            <option value="Naranjas"></option>
            <option value="Manzajas"></option>
            <option value="Pera"></option>
            <option value="Ciruela"></option>
        </datalist>
    </form>
</body>
</html>
