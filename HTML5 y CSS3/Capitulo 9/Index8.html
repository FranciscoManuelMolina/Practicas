<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Estructuración de la tabla</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 250px;
        }
        td {
            border: 1px solid black;
        }
        thead {
            background-color: #99ccff;
            font-size: 1.4em;
        }
        tfoot {
            font-size: 0.7em;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2" style="text-align: center;">Fusión de filas y columnas</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">W3C Working Draft 24 June 2010</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td><i>colspan</i></td>
                <td>Para fusionar columnas</td>
            </tr>
            <tr>
                <td><i>rowspan</i></td>
                <td>Para fusionar filas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
