<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Celdas de la tabla</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 250px;
        }
        td {
            border: 1px solid black;
            width: 33%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Celda 1</td>
            <td>Cel 2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Celda 4</td>
            <td>Cel 5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
