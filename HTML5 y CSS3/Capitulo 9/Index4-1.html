<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Fusión de columnas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 250px;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" style="text-align: center;">Título de la tabla</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
