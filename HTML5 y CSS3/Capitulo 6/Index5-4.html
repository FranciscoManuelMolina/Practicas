<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Listas de definiciones</title>
</head>
<body>
    <p>Etiquetas de listas disponibles:</p>
    <dl>
        <dt>ol</dt>
        <dd>Listas ordenadas</dd>
        <dt>ul</dt>
        <dd>Listas no ordenadas</dd>
        <dt>dl</dt>
        <dd>Listas de definiciones</dd>
    </dl>
</body>
</html>
