<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Citas</title>
</head>
<body>
    <p>Alexandru Vlahuta afirma:</p>
    <blockquote>La suerte es una azar,<br>
    la felicidad una vocación.</blockquote>

    <p>Alexandru Vlahuta afirma:
        <q>La suerte es un azar,
        la felicidad una vocación.</q>
    </p>
</body>
</html>
