<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Html5 - Posicionamiento vertical del texto</title>
    <link rel="stylesheet" href="css/estilo10.css">
</head>
<body>
    <h2>Recursos <i class="align1">Informáticos</i></h2>
    <h2>Recursos <i class="align2">Informáticos</i></h2>
    <h2>Recursos <i class="align3">Informáticos</i></h2>

    <table>
        <tr>
            <td><br>&nbsp;</td>
            <td class="top">texto</td>
        </tr>
        <tr>
            <td><br>&nbsp;</td>
            <td class="middle">texto</td>
        </tr>
        <tr>
            <td><br>&nbsp;</td>
            <td class="bottom">texto</td>
        </tr>
    </table>
</body>
</html>
